<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        margin: auto;
            width: 150px;
            height: 150px;
            border: 2px solid black;
            padding: 5px;
            text-align: justify;
    }

</style>
<body>
     <div class="box">
            <ul>
                <li>Car</li>
                <li>Van</li>
                <li>Bus</li>
            </ul>
     </div>
     <br>
     <div class="box">
            <ol type="i">
                <li>Apple</li>
                <li>Orange</li>
                <li>Graphes</li>
                <li>Banana</li>
            </ol>
     </div>
     <br>
     <div class="box">
            <ol type="1">
                <li>Cricket</li>
                <li>Football</li>
                <li>Rugby</li>
                <li>Athlrtics</li>
            </ol>
     </div>
     <br>
     <div class="box">
            <dt>Apple
                <dd>A Fruit</dd>
            </dt>
            <dt>Cabbage
                <dd>A Vegetable</dd>
            </dt>
     </div>
     <br>
     <div class="box">
            <ol type="i" start="12">
                <li>Twelve</li>
                <li>Thirteen</li>
                <li>Fourteen</li>
                <li>Fifteen</li>
            </ol>
     </div>
     <br>
     <div class="box">
            <ol type="A" start="C" >
                <li>Tea</li>
                <li>Milk</li>
                <li>Coffe</li>
            </ol>
     </div>
     <br>
     <div class="box">
            <ol type="1" start="5">
                <li>Tea</li>
                <li>Milk</li>
                <li>Coffe</li>
            </ol>
     </div>
</body>
</html>
